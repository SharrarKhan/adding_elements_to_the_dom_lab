<body>
    <h1>If you press this button, then the button will disappear. Press it if you want.</h1>
    <button id="theButton" onclick="deleteButton()">Button</button>
    <script>
        const deleteButton = () => {
            let theButton = document.querySelector("#theButton");
            theButton.parentNode.removeChild(theButton)
        }
    </script>
</body>
